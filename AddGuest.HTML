<html><head>
<link rel="stylesheet" type="text/css" href="../~mpetros2/default.css">
<title>Add a guest</title></head>
<body>
<form action="http://mpetros2:whatnow@dboracle.eng.fau.edu:7777/any/AddGuest" method="get">
<p>Enter the guest's first and last name: 
<input type="text" name="inFirstName" size="35"/>
<input type="text" name="inLastName" size="35"/></p>
<p>Enter your city: 
<input type="text" name="inCity" size="20"/></p>
<p>Enter the loyalty ID: 
<input type="text" name="inLoyalID" size="5"/></p>
<p><input type="submit" value="Add guest"/></p>
<a href="../~mpetros2/Hotel.HTML">Return to main menu</a>
</form>
<script language="JavaScript">function getParm(string,parm){var startPos=string.indexOf(parm+"=");
if(startPos>-1){startPos=startPos+parm.length+1;var endPos=string.indexOf("&",startPos);
if(endPos==-1)
endPos=string.length;return unescape(string.substring(startPos,endPos));}
return'';}
var passed=location.search.substring(1);
document.addguest.HUSERID.value=getParm(passed,'HUSERID');
document.addguest.HPASSWORD.value=getParm(passed,'HPASSWORD');</script>
</body>
</html>
